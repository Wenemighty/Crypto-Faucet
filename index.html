<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Faucet Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Crypto Faucet</h1>
            <p>Login to claim your rewards</p>
        </header>
        
        <section class="crypto-images">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin" />
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum" />
            <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin" />
        </section>
        
        <form id="loginForm">
            <label for="walletAddress">Enter your Wallet Address:</label>
            <input type="text" id="walletAddress" name="walletAddress" required>
            <button type="submit">Login and Claim</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
